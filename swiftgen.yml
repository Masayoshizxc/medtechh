# MARK: - Fonts

fonts:
  inputs: MedTech/Resources/Fonts
  outputs:
    templateName: swift5
    params:
       forceProvidesNamespaces: true
       enumName: Fonts
    output: MedTech/Resources/GeneratedFonts.swift


# MARK: - Colors

xcassets:
   inputs: MedTech/Resources/Colors.xcassets
   outputs:
     templateName: swift5
     params:
       forceProvidesNamespaces: true
       enumName: Colors
     output: MedTech/Resources/GeneratedColors.swift


# MARK: - Icons

xcassets:
    inputs: MedTech/Resources/Images.xcassets
    outputs:
        templateName: swift5
        params:
            forceProvidesNamespaces: true
            enumName: Icons
        output: MedTech/Resources/GeneratedIcons.swift
